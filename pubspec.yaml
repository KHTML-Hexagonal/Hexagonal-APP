name: hexagonal_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_naver_map: ^1.2.3+1
  cupertino_icons: ^1.0.6
  http: ^1.2.2
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  camera: ^0.9.8+1
  dio: ^5.5.0+1
  image_picker: ^1.1.2
  flutter_secure_storage: ^9.2.2




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/num/
    - assets/images/num_orange/
    - assets/icon/
    - lib/manage/data/
    - .env

  fonts:
    - family: pretendard
      fonts:
        - asset: assets/fonts/pretendard/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/pretendard/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/pretendard/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/pretendard/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/pretendard/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/pretendard/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/pretendard/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/pretendard/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/pretendard/Pretendard-Black.ttf
          weight: 900

    - family: score
      fonts:
        - asset: assets/fonts/score_dream/SCDream1.otf
          weight: 100
        - asset: assets/fonts/score_dream/SCDream2.otf
          weight: 200
        - asset: assets/fonts/score_dream/SCDream3.otf
          weight: 300
        - asset: assets/fonts/score_dream/SCDream4.otf
          weight: 400
        - asset: assets/fonts/score_dream/SCDream5.otf
          weight: 500
        - asset: assets/fonts/score_dream/SCDream6.otf
          weight: 600
        - asset: assets/fonts/score_dream/SCDream7.otf
          weight: 700
        - asset: assets/fonts/score_dream/SCDream8.otf
          weight: 800
        - asset: assets/fonts/score_dream/SCDream9.otf
          weight: 900
